<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Задача 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #1E3A8A;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        input {
            border: 1px solid #60A5FA;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }

        button {
            cursor: pointer;
            background-color: #BFDBFE;
            color: #1E3A8A;
            border: 1px solid #93C5FD;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #93C5FD;
        }

        p#result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            min-height: 24px;
            word-break: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Методы addClass и removeClass</h1>
    <input id="classToAdd" placeholder="Класс для добавления" />
    <button id="btnAdd">Добавить класс</button>
    <input id="classToRemove" placeholder="Класс для удаления" />
    <button id="btnRemove">Удалить класс</button>
    <p id="result"></p>

    <script>
        let obj = {
            className: 'open menu',
            addClass(cls) {
                const classes = this.className ? this.className.split(' ') : [];
                if (!classes.includes(cls)) {
                    classes.push(cls);
                    this.className = classes.join(' ');
                }
                return this;
            },
            removeClass(cls) {
                const classes = this.className ? this.className.split(' ') : [];
                this.className = classes.filter(c => c !== cls).join(' ');
                return this;
            }
        };

        function addClass() {
            const cls = document.getElementById('classToAdd').value.trim();
            if (cls) {
                obj.addClass(cls);
                document.getElementById('result').textContent = obj.className;
            }
        }
        function removeClass() {
            const cls = document.getElementById('classToRemove').value.trim();
            if (cls) {
                obj.removeClass(cls);
                document.getElementById('result').textContent = obj.className;
            }
        }

        document.getElementById('btnAdd').addEventListener('click', addClass);
        document.getElementById('btnRemove').addEventListener('click', removeClass);
        document.getElementById('classToAdd').addEventListener('keydown', e => { if (e.key === 'Enter') addClass(); });
        document.getElementById('classToRemove').addEventListener('keydown', e => { if (e.key === 'Enter') removeClass(); });

        document.getElementById('result').textContent = obj.className;
    </script>
</body>

</html>
