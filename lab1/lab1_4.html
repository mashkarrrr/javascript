<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые числа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(44, 40, 40, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #1b85cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1b85cc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f2f8;
            border-radius: 4px;
            min-height: 50px;
        }
        .prime {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #3088a3;
            color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Простые числа</h1>
    <form id="crowForm">
        <div class="container">
            <!-- <h1>Простые числа</h1> -->
            <label for="number">Введите число n (n ≥ 2):</label>
            <input type="number" id="number" min="2" required>
            <button type="submit" id="findButton">Найти</button>
            <div id="result"></div>
        </div>
    </form>

    <script>
        "use script";
        document.getElementById('crowForm').addEventListener('submit', function(event) {
            const n = parseInt(document.getElementById('number').value);
            const resultDiv = document.getElementById('result');
            
            if (isNaN(n) || n < 2) {
                resultDiv.innerHTML = '<p>Пожалуйста, введите число больше или равное 2</p>';
                return;
            }
            
            const primes = findPrimes(n);
            
            if (primes.length === 0) {
                resultDiv.innerHTML = '<p>Простых чисел не найдено</p>';
            } else {
                resultDiv.innerHTML = `
                    <p>Простые числа от 2 до ${n}:</p>
                    <div>${primes.map(num => `<span class="prime">${num}</span>`).join(' ')}</div>
                    <p>Всего найдено: ${primes.length}</p>
                `;
            }
            event.preventDefault();
        });
        
        function findPrimes(max) {
            const sieve = [];
            const primes = [];
            
            for (let i = 2; i <= max; ++i) {
                if (!sieve[i]) {
                    primes.push(i);
                    for (let j = i * 2; j <= max; j += i) {
                        sieve[j] = true;
                    }
                }
            }
            
            return primes;
        }
    </script>
</body>
</html>
